<!DOCTYPE html>
<html>
<head>
    <title>Migrar a Supabase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Migrar Productos a Supabase</h1>
    
    <button onclick="migrateProducts()">Migrar Productos a Supabase</button>
    <button onclick="checkConnection()">Probar Conexi√≥n</button>
    <button onclick="clearData()">Limpiar Datos</button>
    
    <div id="result"></div>

    <script>
        // CONFIGURACI√ìN - REEMPLAZA CON TUS DATOS
        const SUPABASE_URL = 'https://egjlhlkholudjpjesunj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnamxobGtob2x1ZGpwamVzdW5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MzA5NDAsImV4cCI6MjA3NzUwNjk0MH0.KSIKD0QdwxO2GTXl60SiXz32y-AQlEi-CIsLBRsU_wg'; // ‚Üê Tu API key real aqu√≠
        
        async function checkConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîç Probando conexi√≥n...';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products?select=count`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Conexi√≥n exitosa a Supabase</div>';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
            }
        }
        
        async function migrateProducts() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Iniciando migraci√≥n...';
            
            try {
                // 1. Obtener productos actuales de localStorage
                const localProducts = JSON.parse(localStorage.getItem('tejidosDelightProducts') || '[]');
                
                if (localProducts.length === 0) {
                    resultDiv.innerHTML = '<div class="error">‚ùå No hay productos en localStorage para migrar</div>';
                    return;
                }
                
                resultDiv.innerHTML = `üì¶ Encontrados ${localProducts.length} productos para migrar...`;
                
                // 2. Preparar datos para Supabase
                const productsForDB = localProducts.map(product => ({
                    name: product.name,
                    category: product.category,
                    price: product.price,
                    type: product.type,
                    image_url: product.image,
                    size_config: product.sizeConfig || {
                        type: 'customizable',
                        defaultValue: '10cm',
                        options: ['10cm', '15cm', '20cm', 'Personalizado']
                    },
                    packaging_config: product.packagingConfig || {
                        type: 'customizable',
                        defaultValue: 'Caja con visor',
                        options: ['Caja con visor', 'Bolsa de papel', 'Funda transparente']
                    },
                    product_order: product.order || 1
                }));
                
                // 3. Enviar a Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(productsForDB)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ ¬°√âxito! ${result.length} productos migrados a Supabase</div>`;
                } else {
                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error migrando productos: ${error.message}</div>`;
            }
        }
        
        function clearData() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todos los datos?')) {
                localStorage.removeItem('tejidosDelightProducts');
                localStorage.removeItem('tejidosDelightCart');
                localStorage.removeItem('tejidosDelightFavorites');
                document.getElementById('result').innerHTML = '<div class="success">üßπ Datos limpiados</div>';
            }
        }
    </script>
</body>
</html>
